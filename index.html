<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sıgn in</title>
  </head>
  <body>
    <div id="container">
      <header id="head">
        <h1>Sıgn In With</h1>
      </header>
      <section id="survey-form-container">
        <div id="survey-form">
          <div id="both">
            <div class="facebook">
              <a href="https://www.facebook.com/"
                ><i id="icon" class="fab fa-facebook"></i>Facebook</a
              >
            </div>

            <div class="google">
              <a href="https://www.google.com/"
                ><i id="icon2" class="fab fa-google"></i>Google</a
              >
            </div>
            <br />
          </div>
          <br />
          <div class="form">
            <form action="#">
              <div class="input-box">
                <label for="uname">Username</label>
                <input type="text" name="lname" id="uname" />
              </div>

              <div class="input-box">
                <label for="password">Password</label>
                <input type="password" name="passw" id="password" />
              </div>

              <div id="submit-box">
                <button type="submit" id="form-button">Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <aside>
        <div id="last">
          <p>Not a member? <a href="#">Sign up now</a></p>
        </div>
      </aside>
    </div>
  </body>
</html>
